<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <script src="./src/utilities.js"></script>
    <script src="./src/memoryGame.js"></script>
    <script src="./src/screen.js"></script>
  </head>
  <body class="container-fluid">
    <br />
    <div class="row container-fluid">
      <button type="button" class="btn btn-success" id="play">
        Clique aqui para iniciar
      </button> &nbsp;&nbsp;
      <button type="button" class="btn btn-danger" id="showAll">
        Mostrar Tudo
      </button>
    </div>
    <div id="loading" class="row container-fluid invisible">
      <strong id="counter">Começando em 1...</strong>
      <div class="spinner-border text-warning spinner-border-sm" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="content" class="row"></div>
    <div class="row container-fluid">
      <div id="message" class="alert alert-success invisible" role="alert">
        Combinação certa!
      </div>
    </div>
  </body>
</html>
